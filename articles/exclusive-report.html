
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        body { background:#0d1117; color:#e6edf3; font-family:'Inter',sans-serif; max-width:900px; margin:0 auto; padding:40px 20px; line-height:1.8; }
        .article-header { position:relative; margin-bottom:40px; border-radius:24px; overflow:hidden; box-shadow:0 30px 100px rgba(0,0,0,0.7); height:500px; }
        .article-header img { width:100%; height:100%; object-fit:cover; filter:brightness(0.55); }
        .overlay { position:absolute; bottom:0; left:0; right:0; padding:60px 40px; background:linear-gradient(to top, rgba(13,17,23,1) 0%, transparent 100%); }
        h1 { color:#fff; font-size:3rem; font-family:'Playfair Display',serif; margin:0; text-shadow:0 4px 20px rgba(0,0,0,0.5); }
        .category-tag { position:absolute; top:30px; left:30px; background:#ff5722; color:#fff; padding:10px 24px; border-radius:8px; font-weight:800; text-transform:uppercase; letter-spacing:1px; }
    </style>
</head>
<body>
    <div class="article-header">
        <img src="https://live-production.wcms.abc-cdn.net.au/dde1455b230a87a996358f34224d6cda?impolicy=wcms_watermark_news&cropH=1080&cropW=1920&xPos=0&yPos=0&width=862&height=485&imformat=generic" alt="Exclusive Report">
        <div class="category-tag">EXCLUSIVE</div>
        <div class="overlay">
            <h1>Exclusive Report</h1>
        </div>
    </div>
    <article>
        <p style="margin-bottom:25px; font-size:1.15rem; color:#d1d5db;">Content hidden in unknown path</p>
    </article>
</body>
</html>

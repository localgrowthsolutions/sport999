<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport999 - Your Premier Sports News Source</title>
    <style>
        :root {
            --primary: #0d4a2e;
            --accent: #00c853;
            --dark: #0a0a0a;
            --darker: #121212;
            --card: #1a1a1a;
            --text: #ffffff;
            --text-muted: #9e9e9e;
            --border: #2d2d2d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #0d2818 50%, #0d1117 100%);
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 20px; }
        header { background: transparent; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .header-top { background: rgba(0, 100, 50, 0.6); backdrop-filter: blur(10px); padding: 8px 0; font-size: 0.85rem; }
        .header-main { padding: 15px 0; background: rgba(6, 22, 8, 0.5); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 900; color: var(--accent); }
        .logo span { color: var(--text); }
        .hero { padding: 40px 0; }
        .hero-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .hero-main { position: relative; border-radius: 16px; overflow: hidden; height: 500px; border: 2px solid rgba(0, 200, 83, 0.3); }
        .hero-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 40px; background: linear-gradient(transparent, rgba(0, 0, 0, 0.9)); }
        .hero-title { font-size: 2.5rem; }
        .hero-side { display: flex; flex-direction: column; gap: 20px; }
        .side-card { position: relative; border-radius: 12px; overflow: hidden; flex: 1; border: 2px solid rgba(0, 200, 83, 0.2); }
        .side-title { font-size: 1.1rem; }
        .side-meta { color: var(--text-muted); font-size: 0.8rem; margin-top: 8px; }
        .news-section { padding: 50px 0; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .news-card { background: #041109; border-radius: 12px; border: 1px solid rgba(0, 200, 83, 0.1); }
        .sidebar { background: #041109; border-radius: 16px; padding: 25px; }
        footer { background: #041109; border-top: 4px solid var(--accent); padding: 60px 0 30px; }
    </style>
</head>
<body>
    <header>
        <div class="header-top"><div class="container"><span>LIVE: Champions League Tonight</span></div></div>
        <div class="header-main"><div class="container"><a href="/" class="logo">SPORT<span>999</span></a></div></div>
    </header>
    <section class="hero"><div class="container"><div class="hero-grid" id="hero-grid"></div></div></section>
    <section class="news-section"><div class="container"><h2 class="section-title">Latest News</h2><div class="news-grid" id="news-grid"></div></div></section>
    <section class="main-content container">
        <div id="trending-grid"></div>
        <aside class="sidebar"><h3 class="sidebar-title">Popular</h3><div id="popular-list"></div></aside>
    </section>
    <footer><div class="container">© 2025 Sport999. All Rights Reserved.</div></footer>
    <script>
        async function fetchArticles() {
            try {
                const response = await fetch('/articles/articles.json?t=' + Date.now());
                const data = await response.json();
                return data.articles || [];
            } catch (e) { return []; }
        }
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            if (diffHours > 24) return Math.floor(diffHours/24) + 'd ago';
            return diffHours + 'h ago';
        }
        function renderHero(articles) {
            const grid = document.getElementById('hero-grid');
            if (!grid || articles.length === 0) return;
            const side = articles.slice(1, 3);
            grid.innerHTML = `<a href="${articles[0].url}" class="hero-main"><img src="${articles[0].image}"><div class="hero-overlay"><h1>${articles[0].title}</h1><div>⏱ ${timeAgo(articles[0].date)}</div></div></a><div class="hero-side">${side.map(a => `<a href="${a.url}" class="side-card"><img src="${a.image}"><div class="side-overlay"><h3>${a.title}</h3><div class="side-meta">⏱ ${timeAgo(a.date)}</div></div></a>`).join('')}</div>`;
        }
        async function init() {
            const articles = await fetchArticles();
            if (articles.length > 0) renderHero(articles);
        }
        init();
    </script>
</body></html>
